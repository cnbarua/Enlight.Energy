<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task in process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand fw-bolder" href="#">My tasks</a>
        <span>Welcome {{ session['name']}} {{session['surname']}} <a href="{{url_for('logout')}}" class="mx-3">Exit</a></span>
    </div>
    </nav>

    <div class="container">
        <div class="card mt-3 w-25 mx-auto d-block">
            <div class="card-body d-flex">
                <img src="{{url_for('static', filename='images/plus-circle-solid.svg')}}" alt="Agregar usuario" width="25"
                calss="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#task-modal">
                  
                <img src="{{url_for('static', filename='images/user-plus-solid.svg')}}" alt="Agregar usuario" width="25"
                calss="mx-auto d-block" data-bs-toggle="modal" data-bs-target="#user-modal">
            </div>
        </div>
    </div>

    <!-- Task Modal -->
<div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="task-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <form action="/new-task" method="post">
                <label>Title</label>
                <input type="text" class="form-control mb-3" name="title">
                <label >Description</label>
                <textarea class="form-control mb-3" name="description" rows="5"></textarea>
                <button type="submit" class="btn btn-primary w-100">Save</button>
           </form>
        </div>
      </div>
    </div>
  </div>

      <!-- User Modal -->
<div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="user-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/new-user" method="post">
                <div class="row">
                    <div class="col-6">
                        <label >Name</label>
                        <input type="text" class="form-control mb-3" name="name">
                        <label >Surname</label>
                        <input type="text" class="form-control mb-3" name="surname">
                    </div>
                </div>                
                <label>Email</label>
                <input type="email" class="form-control mb-3" name="email">
                <label>Password</label>
                <input type="password" class="form-control mb-3" name="password">
                <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
