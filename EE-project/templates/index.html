<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python - Flask - Tareas realizadas por el installer</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</head>
<body>
    <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo Enlight" class="mx-auto d-block">
    <main class="d-flex">
        <div class="container-fluid row m-0 vh-100 justify-content-center align-items-center">
            <div class="card shadow w-25">
                <div class="card-body">
                    <form action="/login" method="post">
                        <h3 class="text-center"> Aplicacion de tareas </h3>
                        <h5 class="text-center">Login</h5>
                        <label>Email</label>
                        <input type="email" class="form-control mb-3" name="email">
                        <Label>Password</Label>
                        <input type="password" class="form-control mb-3" name="pass">
                        {% if message %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error: </strong>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary w-50">Let me in</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
